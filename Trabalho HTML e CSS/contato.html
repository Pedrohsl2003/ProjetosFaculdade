<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="iconepg.jpg" type="image/jpg">
    <title>Contato</title>

    <link rel="stylesheet" href="contato.css">
    
    <!--ICONS-->
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html" class="active">Contato</a>
        <a href="adocao.html">Adoção</a>
        <div class="login">
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </div>
    <div class="container-contato">
        <div class="contato">
            <h1>FALE CONOSCO</h1>
            <h3>Aguardamos o seu contato!</h3>
        </div>
    </div>

    <div class="container-icons">
        <div class="icons">
            <div>
              <i class='bx bx-phone'></i>
              <h1>TELEFONE</h1>
              <h3>(11) 3195-2188</h3>
            </div>

            <div>
              <i class='bx bxs-map' ></i>
              <h1>ENDEREÇO</h1>
              <h3>Av. Paulista, 1415 - Bela Vista, São Paulo - SP, 01311-925</h3>
            </div>

            <div>
              <i class='bx bx-envelope' ></i>
              <h1>E-MAIL</h1>
              <h3>cruzeirodosul.edu.br</h3>
            </div>
        </div>
    </div>

    <div class="container-form">
      <form>
        <h2>Entre em contato</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
    
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>
    
        <button type="submit">Enviar</button>
      </form>
    </div>
    
</body>
</html>
